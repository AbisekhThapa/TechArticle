{% extends 'base_layout.html' %} {% block content%}
<div class="container">
    <h1>List of {{ catlist.cat }}</h1>
    <div class="row">
        {% for article in catlist.articles %}
        <div class="col-sm-4">
            <div id="article">
                <a href="{% url 'articles:detail' slug=article.slug %}"><img src="{{ article.thumb.url }}" class="img-responsive"></a>
            </div>
            <h3 class="text-center">
                <a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title |safe }}</a></h3>
            <!-- <p class="author">added by {{ article.author.username }}</p> -->
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
